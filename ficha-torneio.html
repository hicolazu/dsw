     <h1 class='criar-campeonato'> Criar Campeonato </h1>

     <section class='formulario' id="formulario">
        <div class='formulario-container'> 
            <form action="#/criar-campeonato" method="post">
                <fieldset>
                    <fieldset class="grupo">
                        <div class="campo">
                            <label for="nome">Nome do Criador</label>
                            <input type="text" id="nome" name="nome" placeholder="Mané Garrincha" style="width: 20em" value="" />
                        </div>
                        <div class="campo">
                            <label for="nomeCampeonato">Nome do Campeonato</label>
                            <input type="text" id="nomeCampeonato" name="nomeCampeonato" placeholder="Libertadores" style="width: 20em" value="" />
                        </div>
                    </fieldset>	
                    
                    <div class="campo">
                        <label>Tipo</label>
                        <label class="checkbox">
                            <input type="radio" name="tipo" value="amador"> Amador
                        </label>
                        <label class="checkbox">
                            <input type="radio" name="tipo" value="profissional"> Profissional
                        </label>
                    </div>
                
                    <div class="campo">
                        <label for="email">E-mail</label>
                        <input type="text" id="email" name="email" placeholder="seu-email@mail.com" style="width: 41em" value="" />
                    </div>
                
                    <div class="campo">
                        <label for="telefone">Telefone</label>
                        <input type="text" id="telefone" name="telefone" placeholder="(13)99999-9999" style="width: 20em"  value="" />
                    </div>
                    
                    <fieldset class="grupo">
                        <div class="campo">
                            <label for="cidade">Cidade</label>
                            <input type="text" id="cidade" name="cidade" placeholder="Praia Grande" style="width: 20em" value="" />
                        </div>
                        <div class="campo">
                            <label for="estado">Estado</label>
                            <select name="estado" id="estado">
                                <option value="">--</option>
                                <option value="SP">SP</option>
                                <option value="SP">RJ</option>
                                <option value="SP">RS</option>
                                <option value="SP">ES</option>
                                <option value="SP">PR</option>
                            </select>
                        </div>
                    </fieldset>
                
                    <div class="campo">
                        <label for="jogadores">Jogadores/Times</label>
                        <textarea rows="6" style="width: 41em" id="jogadores" name="jogadores" placeholder="Dudu/Palmeiras"></textarea>
                    </div>
                    
                    <button class="botao submit" type="submit" name="submit">Criar</button>
                    
                </fieldset>
                </form>
        </div>
     </section>
